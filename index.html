---
layout: default
---

<div class="posts pad-sides">
  {%- for post in site.posts -%}
    <div class="post">
      <div class="post-header">
        {%- include post_header.html page=post inline=true -%}
      </div>
      <div class="post-content">
        {{- post.excerpt -}}
      </div>
      <p><a href="{{- site.baseurl -}}{{- post.url -}}">Continue reading</a></p>
    </div>
  {%- endfor -%}
</div>
