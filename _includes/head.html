<head>
  <script type="text/javascript">
  // Enforce HTTPS connections.
  var host = "karepker.com"
  if ((host == window.location.host) &&
      (window.location.protocol != "https:")) {
    window.location.protocol = "https:"
  }
  </script>

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {% include plaintext_page_title.html page=page %}
	  &middot; {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- Open graph tags -->
  <meta property="og:url"
      content="{{ site.url }}{{ site.baseurl }}{{ page.url }}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  {% if page.title %}
  <meta property="og:title"
      content="{% include plaintext_page_title.html page=page %}"/>
  {% else %}
  <meta property="og:title" content="{{ site.title }}"/>
  {% endif %}
  {% if page.date %}
  <meta property="og:type" content="article"/>
  <meta property="article:published_time"
      content="{{ page.date | date_to_xmlschema }}"/>
  <meta property="article:author" content="https://www.facebook.com/karepker"/>
  {% else %}
  <meta property="og:type" content="website"/>
  {% endif %}
  {% if page.image %}
  <meta property="og:image"
      content="{{ site.url }}{{ site.baseurl }}{{ page.image }}"/>
  {% else %}
  <meta property="og:image" content=""/>
  {% endif %}
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}"/>
  {% else %}
  <meta property="og:description" content="{{ site.description }}"/>
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/static/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/lanyon.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
      href="{{ site.baseurl }}/static/apple-touch-icon-144-precomposed.png">
  {% comment %}
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  {% endcomment %}

  <!-- Feed -->
  <link rel="alternate" type="application/atom+xml" title="Feed"
      href="{{ site.baseurl }}/feed.xml">

  <!-- Canonical link -->
  <link rel="alternate" href="{{ site.url }}{{ page.url }}">
</head>
