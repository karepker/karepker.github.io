<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
		{% if page.subtitle %}
			{{ page.title }}: {{ page.subtitle }} &middot; {{ site.title }}
		{% else %}
			{{ page.title }} &middot; {{ site.title }}
		{% endif %}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/static/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/lanyon.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
      href="{{ site.baseurl }}/static/apple-touch-icon-144-precomposed.png">
  {% comment %}
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  {% endcomment %}

  <!-- Feed -->
  <link rel="alternate" type="application/atom+xml" title="Feed"
      href="{{ site.baseurl }}/feed.xml">
</head>
