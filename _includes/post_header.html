<div class="post-title-text">
  <h1 class="post-title">{{- include.page.title | markdownify -}}</h1>
  {%- if include.page.subtitle != null -%}
    <div class="post-subtitle">{{- include.page.subtitle | markdownify -}}</div>
  {%- endif -%}
  <div class="post-author-date">
    {{ include.page.date | date: '%Y-%m-%d' }} by
    {% include post_author.html post=include.page %}
  </div>
</div>
